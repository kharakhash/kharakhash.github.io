<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>4321</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <main class="app-container">
    <section id="gameContainer" class="game-container">
      <div id="buttonsContainer" class="fl-x-row-cow-container">
        <button id="settingsBtn">set</button>
        <button id="statisticsBtn">stat</button>
        <button id="restartBtn">re</button>
      </div>
      <div id="scoreContainer" class="fl-x-row-cow-container">
         <span>moves: <span id="moves">0</span></span>
         <span>score: <span id="score">0</span></span>
      </div>
      <div id="game"></div>
      <div id="buttonContainer" class="fl-x-row-cow-container">
        <button id="undoBtn">undo</button>
      </div>
    </section>
    <section id="settingsContainer" class="settings-container hidden">
      <div id="sizeOptions">
        <div class="size-square" data-size="4"><span>4x4</span></div>
        <div class="size-square" data-size="5"><span>5x5</span></div>
        <div class="size-square" data-size="7"><span>7x7</span></div>
      </div>
      <div id="settingsMedium">
        <div class="switcher">
          <input type="checkbox" id="themeToggleBtn">
          <label for="themeToggleBtn" class="slider"></label>
          <span>switch theme</span>
        </div>
        <div class="switcher">
          <input type="checkbox" id="toggleDataValue" checked="">
          <label for="toggleDataValue" class="slider"></label>
          <span>show values</span>
        </div>
      </div>
      <div id="buttonsContainer" class="fl-x-row-cow-container">
        <button id="saveSettingsBtn">apply</button>
        <button id="cancelSettingsBtn">back</button>
      </div>
    </section>
    <section id="statisticsContainer" class="statistics-container hidden">
      
    </section>
  </main>
  <script src="script.js" defer></script>
</body>
</html>
